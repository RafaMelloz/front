<p-dialog header="Disponivel para gastar" [modal]="true" [(visible)]="visible" (onHide)="closeModal()" draggable="false">
    <span class="text-sm text-slate-300 block mb-5">Registre o maximo que pretende gastar por mes</span>

    <form (submit)="sendForm()" [formGroup]="formData">
        <div class="flex flex-col gap-1 mb-5">
            <label for="maximumSpending" class="font-semibold w-full flex justify-between">
                <span>Valor</span>

                <span>Atual: {{ currentValue | currency:'BRL':'symbol' }}</span>
            </label>
            <p-inputnumber formControlName="maximumSpending" id="maximumSpending" mode="currency" currency="BRL" locale="pt-BR"
                autocomplete="off"></p-inputnumber>
        </div>

        <div class="flex justify-end gap-2">
            <button class="button-custom bg-modal-cancel hover:bg-modal-cancel/80" type="button"(click)="closeModal()">Cancelar</button>
            <button class="button-custom bg-modal-save hover:bg-modal-save/80 disabled:bg-modal-save/50 disabled:text-white/50" type="submit" [disabled]="formData.invalid">Salvar</button>
        </div>
    </form>
</p-dialog>
